name: deploy-frontend
# Deploys when push is made from frontend folder

on:
    push:
        branches: [ main ]
        paths:
            - 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    # Set up Node.js version 20.11.0
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.11.0'
        cache: 'npm'

    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name krresumestorage --auth-mode key -d '$web' -s frontend/
    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
           az cdn endpoint purge --content-paths  "/*" --profile-name "krresumecdn" --name "krresumecdn" --resource-group "resume-rg"

    # Azure logout
    - name: logout
      run: |
            az logout
      if: always()
