name: deploy-frontend
  # Trigger the workflow on push or pull request,

on:
    push:
        branches: [ main ]
        paths:
            - 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name azureresumeacg --auth-mode key -d '$web' -s frontend/
    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
           az cdn endpoint purge --content-paths  "/*" --profile-name "CDN_PROFILkrresumecdnE_NAME" --name "krresumecdn" --resource-group "resume-rg"

  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()